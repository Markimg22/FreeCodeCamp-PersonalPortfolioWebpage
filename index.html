<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MyPortfolioWebpage</title>
</head>
<body>
    <!-- HEADER -->
    <header>
        <nav id="navbar">
            <ul>
                <li>
                    <a href="#welcome-section">ABOUT</a>
                </li>
                <li>
                    <a href="#projects">WORKS</a>
                </li>
                <li>
                    <a href="#contact">CONTACT</a>
                </li>
            </ul>
        </nav>
    </header>

    <!-- WELCOME SECTION -->
    <section id="welcome-section">
        <h1>Hey! I am Marcos</h1>
        <p>A web developer, and in his spare time a game creator.</p>
    </section>

    <!-- PROJECTS SECTION -->
    <section id="projects">
        <h2>Some of my work.</h2>
        <div class="project-grid">
            <a href="https://github.com/Markimg22/FreeCodeCamp-TributePage" target="_blank">
                <img src="https://github.com/Markimg22/FreeCodeCamp-TributePage/blob/master/image-layout.PNG?raw=true" alt="project" class="project-image">
                <p class="project-title">TributePage</p>
            </a>
        </div>
        <div class="project-grid">
            <a href="https://github.com/Markimg22/FreeCodeCamp-SurveyForm" target="_blank">
                <img src="https://github.com/Markimg22/FreeCodeCamp-SurveyForm/blob/master/image-layout.PNG?raw=true" alt="project" class="project-image">

            </a>
        </div>
        <div class="project-grid">
            <a href="https://github.com/Markimg22/FreeCodeCamp-LandingPage" target="_blank">
                <img src="https://github.com/Markimg22/FreeCodeCamp-ThechnicalDocumentPage/blob/master/image-layout.PNG?raw=true" alt="project" class="project-image">
                <p class="project-title">ProductLandingPage</p>
            </a>
        </div>
        <div class="project-grid">
            <a href="https://github.com/Markimg22/FreeCodeCamp-ThechnicalDocumentPage" target="_blank">
                <img src="https://github.com/Markimg22/FreeCodeCamp-LandingPage/blob/master/image-layout.PNG?raw=true" alt="project" class="project-image">
                <p class="project-title">TechnicalDocumentationPage</p>
            </a>
        </div>
    </section>

    <!-- CONTACT SECTION -->
    <section id="contact">
        <div id="contact-header">
            <h2></h2>
        </div>
        <div id="contact-link">
            <a href="https://github.com/Markimg22" class="btn-contact-link" target="_blank">
                <img src="https://www.flaticon.com/svg/static/icons/svg/733/733609.svg" alt="icon-github"> GitHub
            </a>
            <a href="https://twitter.com/markimg22" class="btn-contact-link" target="_blank">
                <img src="https://www.flaticon.com/svg/static/icons/svg/733/733635.svg" alt="icon-twitter"> Twitter
            </a>
        </div>
    </section>
</body>
</html>
